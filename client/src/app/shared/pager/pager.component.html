<pagination *ngIf="totalCount && pageSize"
    [boundaryLinks]="true" 
    [totalItems]="totalCount" 
    [itemsPerPage]="pageSize" 
    [maxSize]="10"   
    [ngModel]="pageNumber"
    (pageChanged)="onPagerChanged($event)" 
    previousText="&lsaquo;" 
    firstText="&laquo;"   
    nextText="&rsaquo;" 
    lastText="&raquo;">
</pagination>
